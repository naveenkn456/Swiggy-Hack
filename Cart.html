<html>
<head>
    <title>Swiggy - cart</title>
    <link href="CSS/styles.css" rel="stylesheet" />
    <script src="CSS/script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=sans-serif">
</head>
<body>
    <nav style="background-color: #f5861f; border-color: #f5861f;"
        class="navbar navbar-inverse navbar-fixed-top ubuntu-border">
        <div class="container">
            <span style="color: white" class="navbar-brand">Swiggy</span>
            <!-- <div ng-controller="LogoutController" class="navbar-header navbar-right" > -->
            <div class="navbar-header navbar-right fcwhite fb" style="margin-top: 15px; margin-left: 50px">Naveen K N </div>
        </div>
    </nav>
    <div class="container">
        <div class="cart-items">
            <div class="container" style="margin-top: 20px">
                <h1>My Shopping Bag (1)</h1>
                <div class="cart-header">
                    <div class="close1"></div>
                    <div class="cart-sec simpleCart_shelfItem">
                        <div class="cart-item cyc">
                            <img src="images/ChickenBiriyani.jpg" class="img-responsive" alt="">
                        </div>
                        <div class="cart-item-info">
                            <span class="fb" style="font-size: 20px">Chicken Biriyani</span><br />
                            <span style="font-size: 15px">Pickup time: 12-30 AM</span>
                            <ul class="qty">
                                <li style="margin-top: 30px">
                                    <span>Order value: Rs. 150 + GST: Rs. 18</span>
                                </li>
                                <li>
                                    <p>FREE delivery</p>
                                </li>
                            </ul>
                            <div class="delivery">
                                <p>Delivered in 0:30 - 1:00 hours</p>
                                <span class="fcblack">Total amount: Rs. 168</span>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="fl">
        </div>
        <div class="fr">
            <button id="btncheckout">Check out</button>
        </div>
    </div>
</body>
</html>
